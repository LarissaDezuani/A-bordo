<br>
<div class="container">
	<div class="row">
		<div class="cold-md-7">
			<hr>
			<h3>Cadastro de Destino</h3>
			<hr>
			<form action="Destino.CreateAndFind" method="POST">
				<div class="form-floating mb-3">
						<input name="localSaidaDestino" type="text" class="form-control" id="floatingInput1" placeholder="Saida"> 
						<label>Saida</label>
					</div>
					<div class="form-floating mb-3">
						<input name="localDestino" type="text" class="form-control" placeholder="Destino"> 
						<label>Destino</label>
					</div>
					<div class="form-floating mb-3">
						<input name="cpfCli" maxlength="11"  type="text" class="form-control" placeholder="CPF">
						<label>CPF</label>
					</div>
					<div class="form-floating mb-3">
						<input name="horaDestino" type="text" class="form-control" placeholder="Hora">
						<label>Hora</label>
					</div>
					<div class="form-floating mb-3">
						<input name="dataDestino" type="date" class="form-control" placeholder="Data">
						<label>Data</label>
					</div>
					

					<button class="btn btn-primary" type="submit">Cadastrar
						destino</button>
					<button class="btn btn-secondary" type="reset">Limpar
						Formulário</button>
			</form>
			<br>
			<h5><a href="Destino.CreateAndFind">Lista de Destinos</a></h5>
		</div>
		
	</div>
</div>
<!-- JavaScript Bundle with Popper -->
