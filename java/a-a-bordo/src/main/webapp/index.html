<div class="container">
	<div class="row">
		<div class="cold-md-7">
			<hr>
			<h3>Cadastro de Cadastros</h3>
			<hr>
			<form action="Cadastro.CreateAndFind" method="POST">
				<div class="form-floating mb-3">
						<input name="nomeCli " maxlength="40" type="text" class="form-control" id="floatingInput1"> 
						<label>Nome</label>
					</div>
					<div class="form-floating mb-3">
						<input name="CPFCli" maxlength="11" type="text" class="form-control"> 
						<label>CPF (apenas números)</label>
					</div>
					<div class="form-floating mb-3">
						<input      name="telefoneCli" maxlength="11" type="text" class="form-control"> 
						<label>Telefone (apenas n�meros)</label>
					</div>
					<div class="form-floating mb-3">
						<input name="enderecoCli" maxlength="40" type="text" class="form-control"> 
						<label>endereço</label>
					</div>
					<div class="form-floating mb-3">
						<input name="emailCli" maxlength="11" type="email" class="form-control"> 
						<label>email</label>
					</div>
					<div class="form-floating mb-3">
						<input name="bairroCli" maxlength="11" type="text" class="form-control"> 
						<label>bairro</label>
					</div>
					<div class="form-floating mb-3">
						<input name="CEPCli" maxlength="8" type="text" class="form-control"> 
						<label>CEP</label>
					</div>
					<div class="form-floating mb-3">
						<input name="numeroCli" maxlength="8" type="text" class="form-control"> 
						<label>numero</label>
					</div>
					<div class="form-floating mb-3">
						<input name="NasCli" type="date" class="form-control" placeholder="Nascimento">
						<label>Nascimento</label>
						<!-- name = usa para pegar o paametro do servidor getparametro  -->
					</div>
					<select name="Situacao" class="form-select mb-3" aria-label="Default select example">
						<option selected>-- Selecione a situação</option>
						<option value="Ativo">Ativo</option>
						<option value="Inativo">Inativo</option>
					</select>

					<button class="btn btn-primary" type="submit">Cadastrar
						Cliente</button>
					<button class="btn btn-secondary" type="reset">Limpar
						Formulário</button>
			</form>
			<br>
			<h5><a href="Cadastro.CreateAndFind">Lista de clientes</a></h5>
